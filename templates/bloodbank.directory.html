{% extends "base.html" %}

{% block body %}
<header class="dashboard-header">
<h2>Blood Bank Directory</h2>
<nav>
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</nav>
</header>

<div class="container">
    <h3 class="section-title">Select a Blood Bank to View Inventory</h3>
    
    <div class="bank-list-grid">
        {% for bank in all_banks %}
            <div class="card bank-card">
                <div>
                    <h3>{{ bank.name }}</h3>
                    <p><strong>Location:</strong> {{ bank.location }}</p>
                </div>
                <a href="{{ url_for('blood_bank_inventory', bank_id=bank.id) }}" class="btn btn-primary">
                    View Inventory & Request
                </a>
            </div>
        {% endfor %}
    </div>
    
</div>


{% endblock %}
