<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveABlood - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Full-page layout */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Poppins", Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Flash animation */
        .flash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #e63946;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            z-index: 9999;
            animation: fadeOut 2.5s ease forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Header */
        header {
            background-color: #e63946;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            letter-spacing: 1px;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.8;
        }

        /* Main section */
        .hero {
            flex: 1;
            background: linear-gradient(to right, #e63946, #f8d7da, #f1faee);
            color: #1d3557;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .hero h2 {
            font-size: 2.8em;
            margin-bottom: 10px;
            color: #1d3557;
        }

        .hero p {
            font-size: 1.2em;
            max-width: 600px;
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            background-color: #1d3557;
            color: white;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn.secondary {
            background-color: #e63946;
        }

        .btn:hover {
            background-color: #457b9d;
        }

        /* Footer */
        footer {
            background-color: #1d3557;
            color: #f1faee;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            margin-top: auto;
        }

        footer a {
            color: #f8d7da;
            text-decoration: none;
            margin: 0 8px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Flash screen -->
    <div class="flash-screen">SaveABlood</div>

    <!-- Header -->
    <header>
        <h1>SaveABlood</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('index') }}">Login</a>
            <a href="{{ url_for('index') }}#register">Register</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to SaveABlood</h2>
        <p>Connecting donors and recipients — because every drop counts.</p>
        <div class="buttons">
            <a href="{{ url_for('index') }}" class="btn">Login</a>
            <a href="{{ url_for('index') }}#register" class="btn secondary">Register</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 SaveABlood. All Rights Reserved.</p>
        <p>
            <a href="#">About</a> |
            <a href="#">Contact</a> |
            <a href="#">Privacy Policy</a>
        </p>
    </footer>
</body>
</html>
